<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DESAFIO - Login</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=48342&format=png&color=000000">
        <link href="../assets/css/global.css" rel="stylesheet">
        <link href="../assets/css/login.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="relative bg-login flex items-center justify-center min-h-screen">
        <main class="flex bg-fuchsia-100 rounded-xl shadow-xl w-full max-w-4xl my-20">
            <div class="p-8 py-24 w-full max-w-md text-center min-w-[50%]" >
                <h1 class="text-2xl font-bold mb-5">Login</h1>
                <form>
                    <div class="text-left text-gray-700">
                        <label for="passwordLogin">Senha</label>
                        <div class="relative">
                            <span class="material-icons absolute left-3 inset-y-0 flex items-center text-gray-300">lock</span>
                            <input 
                                type="password" 
                                id="passwordLogin" 
                                class="w-full p-3 px-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                                aria-errormessage="errorPasswordLogin">
                            <button 
                                type="button" 
                                id="btnTogglePasswordLogin"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
                                <span id="togglePasswordLoginIcon" class="material-icons">visibility_off</span>
                            </button>
                        </div>
                        <p id="errorPasswordLogin" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></p>
                    </div>
                    <button type="button" class="w-full bg-purple-600 text-white py-2 mt-8 rounded hover:bg-purple-700 hover:font-bold mb-3" id="btnLogin">Entrar</button>
            
                    <button type="button" class="w-full border border-purple-600 text-purple-600 py-2 rounded hover:bg-purple-200 hover:font-bold" id="btnLoginVoltar">Voltar</button>
                </form>
            </div>
            <div class="banner-login basis-1/2 rounded-xl rounded-l-none"></div>
        </main>
        
        <footer class="flex items-center justify-center  w-full absolute bottom-0 h-12">
            <span class="text-sm text-gray-950 font-light text-purple-400"> Projeto desenvolvido pelo Grupo 5 - CaixaVerso 2025</span>
        </footer>

        <script src="../assets/js/login.js" type="module"></script>
    </body>
</html>
