<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DESAFIO - Cadastro</title>
      <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=48342&format=png&color=000000">
      <link href="../assets/css/global.css" rel="stylesheet">
      <link href="../assets/css/cadastro.css" rel="stylesheet">
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative bg-cadastro flex flex-col items-center justify-around min-h-screen ">
    <main class="my-20 shadow-5xl">
      <div class="bg-titulo flex justify-center items-center w-full max-w-4xl h-28 rounded-xl rounded-b-none"></div>
      <div class="bg-fuchsia-50 p-8 rounded-xl rounded-t-none  w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Cadastro</h1>
          <form id="newUserForm" class="grid grid-cols-1 md:grid-cols-12 gap-5">
              <!-- Nome -->
            <div class="col-span-8">
              <label for="name" class="block text-gray-700">Nome *</label>
              <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-300">person</span>
                <input 
                  type="text" 
                  id="name" 
                  class="w-full p-3 pl-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                  aria-errormessage="errorName">
              </div>
              <span id="errorName" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>       
            </div>

            <!-- Email -->
            <div class="col-span-4">
              <label for="email" class="block text-gray-700">Email *</label>
              <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-300">mail</span>
                <input 
                  type="text" 
                  id="email" 
                  class="w-full p-3 pl-10 border rounded text-gray-700 hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600"
                  aria-errormessage="errorEmail">
              </div>
              <span id="errorEmail" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>
            
            <!-- CPF -->
            <div class="col-span-3">
              <label for="cpf" class="block text-gray-700">CPF *</label>
              <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-300">badge</span>
                <input 
                    type="text" 
                    id="cpf" 
                    placeholder="000.000.000-00" 
                    maxlength="14"
                    class="w-full p-3 pl-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                    aria-errormessage="errorCpf">
              </div>
              <span id="errorCpf" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>

            <!-- Telefone -->
            <div class="col-span-3 text-left">
              <label for="phoneNumber" class="block text-gray-700">Telefone *</label>
              <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-300">phone</span>
                <input 
                  type="text" 
                  id="phoneNumber" 
                  placeholder="(00) 9 9999-9999" 
                  class="w-full pl-10 p-3 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                  aria-errormessage="errorPhoneNumber">
              </div>
              <span id="errorPhoneNumber" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>

            <!-- Endereço -->
            <div class="col-span-6">
              <label for="address" class="block text-gray-700">Endereço *</label>
              <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-300">home</span>
                <input 
                  type="text" 
                  id="address" 
                  class="w-full p-3 pl-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                  aria-errormessage="errorAddress">
              </div>
              <span id="errorAddress" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>

            <!-- Senha -->
            <div class="col-span-6">
              <label for="password" class="block text-gray-700">Senha *</label>
              <div class="relative">
                <input 
                  type="password" 
                  id="password" 
                  class="w-full p-3 pr-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                  aria-errormessage="errorPassword">
                <button 
                    type="button" 
                    id="btnTogglePassword"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
                    <span id="togglePasswordIcon" class="material-icons">visibility_off</span>
                </button>
              </div>
              <span id="errorPassword" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>

            <!--Confirmação da Senha-->
            <div class="col-span-6">
              <label for="passwordConfirm" class="block text-gray-700">Confirme a senha *</label>
              <div class="relative">
                <input 
                  type="password" 
                  id="passwordConfirm" 
                  class="w-full p-3 pr-10 border rounded hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600 text-gray-700" 
                  aria-errormessage="errorPasswordConfirm">
                <button 
                    type="button" 
                    id="btnTogglePasswordConfirm"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
                    <span id="togglePasswordConfirmIcon" class="material-icons">visibility_off</span>
                </button>
              </div>
              <span id="errorPasswordConfirm" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></span>
            </div>
            
            <div class="col-span-12 grid grid-cols-1 md:grid-cols-2 gap-3">
              <button 
                  type="button" 
                  class=" w-full border border-purple-600 text-purple-600 py-2 rounded hover:bg-purple-200 hover:font-bold mt-5" 
                  id="btnCadastroVoltar">
                  Voltar
              </button>
              <button 
                  type="submit" 
                  class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 hover:font-bold mt-5" 
                  id="btnRegisterUser">
                  Cadastrar
              </button>
            </div>
          </form>
      </div>
    </main>
    
    <footer class="flex items-center justify-center  w-full absolute bottom-0 h-12">
      <span class="text-sm text-gray-950 font-light text-purple-400">Projeto desenvolvido pelo Grupo 5 - CaixaVerso 2025</span>
    </footer>

    <script src="../assets/js/cadastro.js" type="module"></script>
  </body>
</html>
