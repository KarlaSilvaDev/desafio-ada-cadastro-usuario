<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DESAFIO - Perfil</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=48342&format=png&color=000000">
        <link href="./assets/css/global.css" rel="stylesheet">
        <link href="./assets/css/profile.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="relative bg-profile flex flex-col items-center min-h-screen">
        <main class="relative flex bg-white rounded-xl shadow-xl w-full max-w-2xl my-20">
            <div class="flex flex-col bg-purple-100 rounded-xl rounded-r-none p-8 gap-3">
                <div class="border-l-4 pl-4 border-fuchsia-700">
                    <h1 class="text-2xl font-bold mb-3 text-left text-fuchsia-900 ">Meu perfil</h1>
                    <div class="md:flex md:gap-2 mb-6 text-left">
                        <p class="font-semibold">Bem vindo(a),</p>
                        <p id="profileName" class="text-fuchsia-700 font-semibold"></p>
                    </div>
                </div>
                <img src="./assets/img/avatars/1.png" class="w-40 h-40 mx-auto" >
                <div class="gap-2 rounded-lg mt-5">

                    <button id="btnEdit" class="w-full bg-purple-600 text-white py-2 mt-8 rounded hover:bg-purple-700 hover:font-bold mb-3">
                        Editar Dados
                    </button>
                
                    <button id="btnLogout" class="w-full border border-purple-600 text-purple-600 py-2 rounded hover:bg-purple-200 hover:font-bold">
                        Sair
                    </button>
                </div>
                <button id="btnDelete" class="font-light text-purple-600 px-4 py-1 rounded hover:underline hover:underline-offset-3 hover:font-semibold">
                    Excluir Conta
                </button>
            </div>

            <div id="profileData" class="w-[50%] p-8 align-center flex flex-col justify-center gap-3 text-gray-700">
                <div class="flex gap-2">
                    <mat-icon class="material-icons text-fuchsia-900">person</mat-icon>
                    <p class="font-semibold d-block w-full text-xl">Meus dados</p>
                </div>
                <hr>
                
                <div class="flex gap-3 items-center">
                    <div class="flex justify-center items-center bg-purple-200 rounded-full p-2 h-8 w-8">
                        <mat-icon class="material-icons text-purple-800/50 p-auto text-xl">mail</mat-icon>
                    </div>
                    <div>
                        <p class="font-light">Email:</p>
                        <p id="profileEmail" class="text-fuchsia-700 font-semibold"></p>
                    </div>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="flex justify-center items-center bg-purple-200 rounded-full p-2 h-8 w-8">
                        <mat-icon class="material-icons text-purple-800/50 p-auto text-xl">badge</mat-icon>
                    </div>
                    <div>
                        <p class="font-light">CPF:</p>
                        <p id="profileCpf" class="text-fuchsia-700 font-semibold"></p>
                    </div>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="flex justify-center items-center bg-purple-200 rounded-full p-2 h-8 w-8">
                        <mat-icon class="material-icons text-purple-800/50 p-auto text-xl">phone</mat-icon>
                    </div>
                    <div>
                        <p class="font-light">Telefone:</p>
                        <p id="profilePhoneNumber" class="text-fuchsia-700 font-semibold"></p>
                    </div>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="flex justify-center items-center bg-purple-200 rounded-full p-2 h-8 w-8">
                        <mat-icon class="material-icons text-purple-800/50 p-auto text-xl">home</mat-icon>
                    </div>
                    <div> 
                        <p class="font-light">Endere√ßo:</p>
                        <p id="profileAddress" class="text-fuchsia-700 font-semibold"></p>
                    </div>
                </div>
            </div>

            <!-- <button id="btnLogout" class="absolute top-5 right-8 border border-red-500 text-red-500 px-8 py-2 rounded hover:bg-red-100 hover:font-bold transition">
                Sair
            </button> -->
     

        </main>
        
        <footer class="flex items-center justify-center w-full absolute bottom-0 h-12">
            <span class="text-sm text-gray-950 font-light text-purple-400">Projeto desenvolvido pelo Grupo 5 - CaixaVerso 2025</span>
        </footer>
        
        <script src="./assets/js/profile.js" type="module"></script>
    </body>
</html>
