<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Cadastro</h1>

        <form id="newUserForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700" >Email:</label>
                <input type="email" id="email" disabled class="w-full p-3 border rounded bg-gray-100 text-gray-600 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600">
            </div>

            <div>
                <label for="name" class="block text-gray-700">Nome:</label>
                <input type="text" id="name" class="w-full p-3 border rounded hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" aria-errormessage="errorName">
                <span id="errorName" role="alert" class="text-red-500"></span>
            </div>
 
            <div>
                <label for="phoneNumber" class="block text-gray-700">Telefone:</label>
                <input type="text" id="phoneNumber" placeholder="(00) 9 9999-9999" class="w-full p-3 border rounded hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" aria-errormessage="errorPhoneNumber">
                <span id="errorPhoneNumber" role="alert" class="text-red-500"></span>
            </div>

            <div>
                <label for="address" class="block text-gray-700">EndereÃ§o</label>
                <input type="text" id="address" class="w-full p-3 border rounded hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" aria-errormessage="errorAddress">
                <span id="errorAddress" role="alert" class="text-red-500"></span>
            </div>

            <div>
                <label for="cpf" class="block text-gray-700">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" class="w-full p-3 border rounded hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" maxlength="14" aria-errormessage="errorCpf">
                <span id="errorCpf" role="alert" class="text-red-500"></span>
            </div>

            <div>
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full p-3 border rounded hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" aria-errormessage="errorPassword">
                <span id="errorPassword" role="alert" class="text-red-500"></span>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 hover:font-bold" id="btnCadastrar">Cadastrar</button>
            <button type="button" class="w-full border border-blue-600 text-blue-600 py-2 rounded hover:bg-blue-100 hover:font-bold" id="btnCadastroVoltar">Voltar</button>

        </form>
    </div>
    
    <script src="../scripts/cadastro.js" type="module"></script>
</body>
</html>
