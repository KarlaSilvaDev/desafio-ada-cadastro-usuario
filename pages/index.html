<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DESAFIO - Home</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=48342&format=png&color=000000">
        <link href="../styles/global.css" rel="stylesheet">
        <link href="../styles/login.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="relative bg-login flex flex-col items-center justify-around min-h-screen">
        <main class="flex bg-fuchsia-100 rounded-xl shadow-xl w-full max-w-4xl my-20">
            <div class="p-8 py-20 pb-20 w-full max-w-md text-center min-w-[50%] flex flex-col">
                <h1 class="text-2xl font-bold mb-2 text-fuchsia-950">Bem-vindo(a)</h1>
                <p class="mb-10 text-fuchsia-800 text-base font-light">Estamos felizes em ter você aqui!</p>
                <form id="emailForm">
                    <div class="text-left text-gray-700">
                        <label for="emailLogin">Email</label>
                        <div class="relative">
                            <span class="material-icons absolute left-3 top-1/2 -translate-y-1/3 text-gray-400">mail</span>
                            <input 
                            type="email"
                            id="emailLogin"
                            placeholder="exemplo@email.com"
                            class="w-full pl-10 p-3 border rounded mt-2 hover:border-fuchsia-500 focus:outline-none focus:border-fuchsia-600 focus:ring-1 focus:ring-fuchsia-600"
                            >
                        </div>
                        <p id="errorLoginEmail" role="alert" class="flex items-center gap-1 text-red-500 text-base mt-1 font-medium"></p>
                    </div>
                    <button class="w-full bg-purple-600 text-white py-2 mt-8 rounded hover:bg-purple-700 hover:font-bold mb-3" id="btnAvancar" type="button">
                        Avançar
                    </button>
                    <p class="text-gray-700">
                        Novo aqui?
                        <a class="w-full text-purple-800 py-2 rounded hover:font-bold" id="btnCreateAccount" href="#">Criar conta</a>
                    </p>
                </form>
            </div>
            <div class="banner-login basis-1/2 rounded-xl rounded-l-none"></div>
        </main>

        <footer class="flex items-center justify-center  w-full absolute bottom-0 h-12">
            <span class="text-sm text-gray-950 font-light text-purple-400"> Projeto desenvolvido pelo Grupo 5 - CaixaVerso 2025</span>
        </footer>

        <script src="../scripts/login.js" type="module"></script>
    </body>
</html>
