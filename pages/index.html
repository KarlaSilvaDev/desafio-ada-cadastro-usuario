<!--PÁGINA DE LOGIN-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Cadastro</title> <!--TODO: Pensar num título para a página-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        <form id="emailForm">
            <div class="text-left">
                <label for="emailLogin">Email</label>
                <input class="w-full p-3 border rounded mt-2 mb-1 hover:border-blue-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" type="email" id="emailLogin" placeholder="exemplo@email.com" aria-errormessage="errorLoginEmail">
                <p id="errorLoginEmail" role="alert" class="text-red-500"></p>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-6" id="btnAvancar" type="button">Avançar</button>
        </form>
    </div>

    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
